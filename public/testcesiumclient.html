<!DOCTYPE html>
<html>
  <head>
    <title>ADMS 3D Network Data Viewer</title>
    <link rel="icon" href="abb-logo.jpg">
    <script src="js/Cesium/Cesium.js"></script>
    <link href="js/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="js/edt3d.css" rel="stylesheet">

    <script src="js/main.js"></script>
    <script src="js/edt3D.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script>
      window.onload = init;
    </script>
  </head>
  <body>
    <div id="map_container">
      <div id="cesiumContainer"></div>
      <div id="shading">
        <form action="">
          <input type="radio" name="gender" value="no_shading" onclick="edt.setNoShading();"><span class="lidarstyle"> LiDAR Off<br></span>
          <!--input type="radio" name="gender" value="points_only" onclick="edt.setPointsOnly();"><span class="lidarstyle"> LiDAR Point Cloud<br></span-->
          <input type="radio" name="gender" value="shaded" onclick="edt.setShaded();"><span class="lidarstyle"> LiDAR On</span>
        </form>
      </div>
      <div id="extrusions">
        <!--form action="">
          <input type="radio" name="gender" value="no_extrusion" onclick="edt.setNoExtrusions();"><span class="extrusionstyle"> Asset Health Off<br></span>
          <input type="radio" name="gender" value="extrusions" onclick="edt.setExtrusions();"><span class="extrusionstyle"> Asset Health On</span>
        </form-->
      </div>
    </div>
  </body>
</html>
