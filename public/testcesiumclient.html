<!DOCTYPE html>
<html>
  <head>
    <title>Digital Enterprise 3D</title>
    <link rel="icon" href="ABB-Logo.png">
    <script src="js/Cesium/Cesium.js"></script>
    <link href="js/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="js/edt3d.css" rel="stylesheet">

    <script src="js/main.js"></script>
    <script src="js/edt3D.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script>
      window.onload = init;
    </script>
  </head>
  <body>
    <div id="threedapp">
      <div id="abb_bar">
        <span class="AbbBar__logo___2JS5-"></span>
        <div class="abb_product_name">
          <span>Digital Enterprise 3D</span>
        </div>
      </div>
      <div id="abb_navi" class="Input__root___CQfbL Input__light___36HZ6 Input__normal___2ShNA abbes-search jss1 Input__isInvalid___y9NDq Input__hasIcon___29KOG">
      </div>
      <div id="map_container">
        <div id="cesiumContainer"></div>
        <div id="shading">
          <form action="">
            <input type="radio" name="gender" value="no_shading" checked="checked" onclick="edt.setNoShading();"><span class="lidarstyle"> LiDAR Off<br></span>
            <input type="radio" name="gender" value="shaded" onclick="edt.setShaded();"><span class="lidarstyle"> LiDAR On</span>
          </form>
        </div>
        <div id="models">
          <form action="">
            <input type="radio" name="gender" value="no_3d_models" checked="checked" onclick="edt.setNo3dModels();"><span class="modelstyle"> 3D Models Off<br></span>
            <input type="radio" name="gender" value="3d_models" onclick="edt.set3dModels();"><span class="modelstyle"> 3D Models On</span>
          </form>
        </div>
        <div id="network">
          <form action="">
            <input type="radio" name="gender" value="no_network" onclick="edt.setNetworkOff();"><span class="modelstyle"> Network Off<br></span>
            <input type="radio" name="gender" value="network" checked="checked" onclick="edt.setNetworkOn();"><span class="modelstyle"> Network On</span>
          </form>
        </div>
        <div id="assetHealth">
          <form action="">
            <input type="radio" name="gender" value="no_asset_health" onclick="edt.setAssetHealthOff();"><span class="modelstyle"> Asset Health Off<br></span>
            <input type="radio" name="gender" value="asset_health" checked="checked" onclick="edt.setAssetHealthOn();"><span class="modelstyle"> Asset Health On</span>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
