<!DOCTYPE html>
<html>
  <head>
    <title>Digital Enterprise 3D</title>
    <link rel="icon" href="ABB-Logo.png">
    <script src="js/Cesium/Cesium.js"></script>
    <link href="js/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="js/edt3d.css" rel="stylesheet">

    <script src="js/main.js"></script>
    <script src="js/edt3D.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script>
      window.onload = init;
    </script>
  </head>
  <body>
    <div id="threedapp">
      <div id="abb_bar">
        <span class="AbbBar__logo___2JS5-"></span>
        <div class="abb_product_name">
          <span>Digital Enterprise 3D</span>
        </div>
      </div>
      <div id="abb_navi" class="Input__root___CQfbL Input__light___36HZ6 Input__normal___2ShNA abbes-search jss1 Input__isInvalid___y9NDq Input__hasIcon___29KOG">
      </div>
      <div id="map_container">
        <div id="cesiumContainer"></div>
        <div id="visibilityToggles">
          <div class="toggle_label">LiDAR</div>
          <label id="lidar_visibility" class="visibility_switch">
            <input id="lidar_toggle" type="checkbox" onclick="edt.setLidar();">
            <span class="visibility_slider round"></span>
          </label>

          <div class="toggle_label">3D Models</div>
          <label id="model_visibility" class="visibility_switch">
            <input id="model_toggle" type="checkbox" onclick="edt.setModel();">
            <span class="visibility_slider round"></span>
          </label>

          <div class="toggle_label">Network</div>
          <label id="network_visibility" class="visibility_switch">
            <input id="network_toggle" type="checkbox" checked onclick="edt.setNetwork();">
            <span class="visibility_slider round"></span>
          </label>

          <div class="toggle_label">Asset Health</div>
          <label id="health_visibility" class="visibility_switch">
            <input id="health_toggle" type="checkbox" checked onclick="edt.setHealth();">
            <span class="visibility_slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
